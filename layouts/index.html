{{ partial "header" . }}

<main>

	<div id="cf">
  		<img class="bottom" src="{{ .Site.BaseURL }}img/HS1.jpg" />
  		<img class="top" src="{{ .Site.BaseURL }}img/HS2.jpg" />
	</div>

    <div class="intro">

        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}

        <h1>{{ .Site.Title }}</h1>

        <h2>{{ markdownify .Site.Params.Description }}</h2>

    </div>

</main>

{{ partial "footer" . }}
